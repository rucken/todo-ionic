<prompt-form-modal
    [bindIO]
    [iconTopYes]="data.id?'checkmark':'add'"
    [hideFooter]="true">
</prompt-form-modal>
<ion-content
    padding-top
    [class.readonly_content]="readonly">
    <prompt-form-modal
        [bindIO]
        [hideHeader]="true">
        <form
            [formGroup]="form"
            novalidate>
            <form-group
                [bindIO]
                name="title"
                [title]="strings.title">
                <ion-input
                    formControlName="title"
                    [disableControl]="readonly"
                    [autofocus]="true">
                </ion-input>
            </form-group>
            <form-group
                [bindIO]
                name="openAt"
                [title]="strings.openAt">
                <ion-datetime
                    [cancelText]="'Cancel'|translate"
                    [doneText]="'OK'|translate"
                    display-format="DD.MM.YYYY"
                    formControlName="openAt"
                    [disableControl]="readonly"></ion-datetime>
            </form-group>
            <form-group
                [bindIO]
                name="closeAt"
                [title]="strings.closeAt">
                <ion-datetime
                    [cancelText]="'Cancel'|translate"
                    [doneText]="'OK'|translate"
                    display-format="DD.MM.YYYY"
                    formControlName="closeAt"
                    [disableControl]="readonly"></ion-datetime>
            </form-group>
            <form-group
                [bindIO]
                name="description"
                [title]="strings.description">
                <ion-textarea
                    formControlName="description"
                    [disableControl]="readonly">
                </ion-textarea>
            </form-group>
            <form-group
                [bindIO]
                name="status"
                [title]="strings.status">
                <select-input
                    [items]="data.project.statuses"
                    formControlName="status"
                    [disableControl]="readonly">
                </select-input>
            </form-group>
            <form-group
                [bindIO]
                name="users"
                [title]="strings.assignedUser">
                <select-input
                    titleField="username"
                    [items]="data.project.users"
                    formControlName="assignedUser"
                    [disableControl]="readonly">
                </select-input>
            </form-group>
        </form>
    </prompt-form-modal>
</ion-content>
